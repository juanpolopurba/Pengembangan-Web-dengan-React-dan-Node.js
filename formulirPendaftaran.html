<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pendaftaran</title>
</head>
<body bgcolor="orange">

  <div align = "center">
    <a href="formulirPendaftaran.html" >Formulir Pendaftaran</a> | <a href="tabelPeserta.html" >Tabel Peserta</a>
  </div>
  <hr>
  <h2 align = "center" style="color:pink">Formulir Pendaftaran</h2>

  <!-- <form action="datapeserta.html" method="get" ; padding:20px; border-radius:10px;"> -->

    <!-- ====== BAGIAN 1: DATA PRIBADI ====== -->
     <form action="" ;>
    <fieldset style="background-color: skyblue">
      <legend><b>Data Pribadi</b></legend>
      
      <label for="nama">Nama :</label><br>
      <input type="text" id="nama" name="nama" required><br><br>

      <label>Jenis Kelamin:</label><br>
      <input type="radio" id="laki" name="jk" value="Laki-laki" required>
      <label for="laki">Laki-laki</label>
      <input type="radio" id="perempuan" name="jk" value="Perempuan">
      <label for="perempuan">Perempuan</label><br><br>

      <label for="agama">Agama:</label><br>
      <select id="agama" name="agama"  required>
        <optgroup label="Agama">
        <option value="Islam" selected>Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        </optgroup>

        <optgroup label="Agama Lainnya">

        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
        </optgroup>
      </select>
      
      <br><br>

      <label for="tempat">Tempat Lahir:</label><br>
      <input type="text" id="tempat" name="tempat"  required><br><br>

      <label for="tanggal">Tanggal Lahir:</label><br>
      <input type="date" id="tanggal" name="tanggal" required><br><br>

      <label for="alamat">Alamat:</label><br>
      <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>
    </fieldset>
    

    <br>

    <!-- ====== BAGIAN 2: PENDIDIKAN ====== -->
    <fieldset style="background-color: rgb(238, 178, 67)">
      <legend><b>Pendidikan</b></legend>

          <label for="">SD</label><br>
          <input type="text" name="nama-sd">
          <label for="">Masuk</label>
          <input type="date" name="tahun-masuk">
          <label for="">Keluar</label>
          <input type="date" name="tahun-keluar" id=""><br>

          <label for="">SMP</label><br>
          <input type="text" name="nama-smp">
          <label for="">Masuk</label>
          <input type="date" name="tahun-masuk">
          <label for="">Keluar</label>
          <input type="date" name="tahun-keluar" id=""><br>

          <label for="">SMA</label><br>
          <input type="text" name="nama-sma">
          <label for="">Masuk</label>
          <input type="date" name="tahun-masuk">
          <label for="">Keluar</label>
          <input type="date" name="tahun-keluar" id="">
       
         
    </fieldset>

    <br>

    <!-- ====== BAGIAN 3: PELATIHAN / MINAT & KOMPETENSI ====== -->
    <fieldset style="background-color: skyblue">
      <legend><b>Pelatihan</b></legend>
      <p>Minat</p>
      <input type="checkbox" id="html" name="minat" value="html">
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="minat" value="css">
      <label for="css">CSS</label>
      <input type="checkbox" id="javascript" name="minat" value="javascript">
      <label for="javascript">Javascript</label>
      <input type="checkbox" id="PHP" name="minat" value="PHP">
      <label for="php">PHP</label>

      <p>Kompetensi</p>
      <input type="checkbox" id="html" name="minat" value="html">
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="minat" value="css">
      <label for="css">CSS</label>
      <input type="checkbox" id="javascript" name="minat" value="javascript">
      <label for="javascript">Javascript</label>
      <input type="checkbox" id="PHP" name="minat" value="PHP">
      <label for="php">PHP</label>
      
    </fieldset>

    <br>

    <!-- ====== BAGIAN 4: PILIH JURUSAN ====== -->
    <fieldset style="background-color: rgb(238, 178, 67)">
      <legend><b>Pilih Jurusan</b></legend>

      <select id="jurusan" name="jurusan" required>
        <optgroup label="Teknik">
        <option value="Teknik Informatika" selected>Teknik Informatika</option>
        <option value="Sistem Elektro">Teknik Elektro</option>
        <option value="Teknik Industri">Teknik Industri</option>
        <option value="Bisnis Digital">Bisnis Digital</option>
        </optgroup>
        <optgroup label="Ekonomi">
        <option value="Akuntansi">Akuntansi</option>
        <option value="Manajemen">Manajemen</option>
        <option value="Perbankan">Perbankan</option>
        <option value="Bisnis Digital">Bisnis Digital</option>
        </optgroup>
      </select>
    </fieldset>

    <br>

    <!-- ====== BAGIAN 5: TOMBOL ====== -->
    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>

  </form>

</body>
</html>
